{% for idea in ideas %}
    <div class="idea">
        <div class="icon-idea">
            <img src="{{idea.image}}">
        </div>
        <div class="content">
            <h3>{{idea.title}}</h3>
            <p>{{idea.category}}</p>
            <div class="description">
                {{idea.description}}
            </div>
            <a href="{{idea.link}}" target="__blank">Ir para a Ideia</a>
        </div>
    </div>
{% endfor %}
